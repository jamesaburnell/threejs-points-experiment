	<body>
		<div id="container"></div>

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 customColor;
			
			uniform float screenWidth;
			uniform float u_time;
			uniform float u_frequency;
			uniform float u_speed;
			uniform float u_displacement;
			uniform float u_scale;
			uniform float u_particleSize;

			varying vec3 vColor;

			varying float vNoise;

			const float PI = 3.1415926535897932384626433832795;
			const float PI_2 = 1.57079632679489661923;
			const float PI_4 = 0.785398163397448309616;

			float PI180 = float(PI / 180.0);
			float sind(float a){return sin(a * PI180);}
			float cosd(float a){return cos(a * PI180);}
			
			vec3 mod289(vec3 x) {
				return x - floor(x * (1.0 / 289.0)) * 289.0;
			}
			  
			vec4 mod289(vec4 x) {
				return x - floor(x * (1.0 / 289.0)) * 289.0;
			}
			vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
			vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}
			vec3 fade(vec3 t) {return t*t*t*(t*(t*6.0-15.0)+10.0);}

			float cnoise(vec3 P) {
				vec3 Pi0 = floor(P);
				vec3 Pi1 = Pi0 + vec3(1.0);
				Pi0 = mod289(Pi0);
				Pi1 = mod289(Pi1);
				vec3 Pf0 = fract(P);
				vec3 Pf1 = Pf0 - vec3(1.0);
				vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
				vec4 iy = vec4(Pi0.yy, Pi1.yy);
				vec4 iz0 = Pi0.zzzz;
				vec4 iz1 = Pi1.zzzz;
			  
				vec4 ixy = permute(permute(ix) + iy);
				vec4 ixy0 = permute(ixy + iz0);
				vec4 ixy1 = permute(ixy + iz1);
			  
				vec4 gx0 = ixy0 * (1.0 / 7.0);
				vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
				gx0 = fract(gx0);
				vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
				vec4 sz0 = step(gz0, vec4(0.0));
				gx0 -= sz0 * (step(0.0, gx0) - 0.5);
				gy0 -= sz0 * (step(0.0, gy0) - 0.5);
			  
				vec4 gx1 = ixy1 * (1.0 / 7.0);
				vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
				gx1 = fract(gx1);
				vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
				vec4 sz1 = step(gz1, vec4(0.0));
				gx1 -= sz1 * (step(0.0, gx1) - 0.5);
				gy1 -= sz1 * (step(0.0, gy1) - 0.5);
			  
				vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
				vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
				vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
				vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
				vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
				vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
				vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
				vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);
			  
				vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
				g000 *= norm0.x;
				g010 *= norm0.y;
				g100 *= norm0.z;
				g110 *= norm0.w;
				vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
				g001 *= norm1.x;
				g011 *= norm1.y;
				g101 *= norm1.z;
				g111 *= norm1.w;
			  
				float n000 = dot(g000, Pf0);
				float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
				float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
				float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
				float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
				float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
				float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
				float n111 = dot(g111, Pf1);
			  
				vec3 fade_xyz = fade(Pf0);
				vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
				vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
				float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
				return 2.2 * n_xyz;
			}


			void main() {

				vColor = customColor;
				vNoise = cnoise(normalize(position) * u_scale);

				vec3 pos = position;
				pos.x = pos.x + sin( (( pos.x + (u_time / float(4)) ) * float(u_speed)) * float(u_frequency) * PI );
				pos.y = pos.y + sin( (( pos.y + (u_time / float(4)) ) * float(u_speed)) * float(u_frequency) * PI );

				vec4 posFinal = vec4(pos * vNoise * vec3(u_displacement), 1.0);
				vec4 mvPosition = modelViewMatrix * posFinal;

				gl_PointSize = size * u_particleSize * ( 300.0 / -mvPosition.z );
				gl_Position = projectionMatrix * mvPosition;

			}


		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;
			varying float vNoise;

			void main() {

				gl_FragColor = vec4( color * vColor * abs(vNoise * 2.0), 1.0 );
				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

				if ( gl_FragColor.a < ALPHATEST ) discard;

			}

		</script>


		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage()

			let renderer, scene, camera, stats

			let particles, uniforms, material, clock

			let PARTICLE_SIZE = 20

			let deltaOffset = 1

			// let raycaster, intersects;
			let mouse, INTERSECTED;
			
			let effectController = {
				x: 2.343,
				y: 2.276,
				z: 2.078
			}

			let particlesController = {
				frequency: 1.22,
				speed: 3.21,
				displacement: 2.1,
				scale: 1.5,
				size: 1
			}

			init()
			animate()
			initGui()

			function init() {

				var container = document.getElementById( 'container' );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 200;

				scene.background = new THREE.Color( 0xd1d1d1 );

				// points
				var geometry1 = new THREE.BoxGeometry( 100, 100, 100, 256, 256, 256 );// new THREE.SphereGeometry(80, 256, 256) //new THREE.PlaneGeometry(200, 200, 128, 128) //  //
				var vertices = geometry1.vertices;

				var positions = new Float32Array( vertices.length * 3 );
				var colors = new Float32Array( vertices.length * 3 );
				var sizes = new Float32Array( vertices.length );

				var vertex;
				var color = new THREE.Color();

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				scene.add( directionalLight );

				clock = new THREE.Clock()
				clock.start()

				for ( var i = 0, l = vertices.length; i < l; i ++ ) {

					vertex = vertices[ i ];
					vertex.toArray( positions, i * 3 );

					color.setHSL( 0.01 + 0.1 * ( i / l ), 1.0, 0.5 );
					color.toArray( colors, i * 3 );

					sizes[ i ] = PARTICLE_SIZE * 0.5;

				}

				var geometry = new THREE.BufferGeometry();
				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometry.addAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
				geometry.addAttribute( 'size', new THREE.BufferAttribute( sizes, 1 ) );

				//

				material = new THREE.ShaderMaterial( {

					uniforms: {
						color:   { value: new THREE.Color( 0xffffff ) },
						texture: { value: new THREE.TextureLoader().load( "textures/sprites/disc.png" ) },
						u_time:  { value: (clock.getDelta() / deltaOffset) },
						screenWidth: { value: window.innerWidth },
						u_frequency: { value: particlesController.frequency },
						u_speed: { value: particlesController.speed },
						u_displacement: { value: particlesController.displacement},
						u_scale: { value: particlesController.scale },
						u_particleSize: { value: particlesController.size }
					},
					vertexShader: document.getElementById( 'vertexshader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentshader' ).textContent,

					alphaTest: 0.9

				} );

				//

				particles = new THREE.Points( geometry, material );
				scene.add( particles );
				particles.rotation.x = 2.343;
				particles.rotation.y = 2.277;
				particles.rotation.z = 2.078;

				

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			}

			function cameraValuesChanger() {
				particles.rotation.x = effectController.x;
				particles.rotation.y = effectController.y;
				particles.rotation.z = effectController.z;
			}

			function particlesValuesChanger() {
				material.uniforms.u_frequency.value = particlesController.frequency
				material.uniforms.u_speed.value = particlesController.speed
				material.uniforms.u_displacement.value = particlesController.displacement
				material.uniforms.u_scale.value = particlesController.scale
				material.uniforms.u_particleSize.value = particlesController.size
				console.log(particlesController.size)
			}


			function initGui() {
				let gui = new dat.GUI(),
					camerafolder = gui.addFolder('rotation'),
					particlesFolder = gui.addFolder('particles')

				camerafolder.open()
				camerafolder.add( effectController, "x", 0, 6, 0.0005).onChange( cameraValuesChanger );
				camerafolder.add( effectController, "y", 0, 6, 0.0005).onChange( cameraValuesChanger );
				camerafolder.add( effectController, "z", 0, 6, 0.0005).onChange( cameraValuesChanger );

				particlesFolder.open()
				particlesFolder.add( particlesController, "frequency", 0, 15, 0.0005).onChange( particlesValuesChanger );
				particlesFolder.add( particlesController, "speed", 0, 15, 0.0005).onChange( particlesValuesChanger );
				particlesFolder.add( particlesController, "displacement", 0, 6, 0.0005).onChange( particlesValuesChanger );
				particlesFolder.add( particlesController, "scale", 0, 10, 0.0005).onChange( particlesValuesChanger );
				particlesFolder.add( particlesController, "size", 0, 10, 0.001).onChange( particlesValuesChanger );

			}


			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				particles.rotation.x += 0.002;
				particles.rotation.y += 0.005;

				var geometry = particles.geometry;
				var attributes = geometry.attributes;

				material.uniforms.u_time.value = (clock.getElapsedTime() / deltaOffset)

				raycaster.setFromCamera( mouse, camera );

				intersects = raycaster.intersectObject( particles );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].index ) {

						// attributes.size.array[ INTERSECTED ] = PARTICLE_SIZE;

						INTERSECTED = intersects[ 0 ].index;

						// attributes.size.array[ INTERSECTED ] = PARTICLE_SIZE * 2;
						// attributes.size.needsUpdate = true;

					}

				} else if ( INTERSECTED !== null ) {

					// attributes.size.array[ INTERSECTED ] = PARTICLE_SIZE;
					attributes.size.needsUpdate = true;
					INTERSECTED = null;

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>

</html>
